<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon Fetcher</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style type="text/tailwindcss">
            @layer utilities {
                /* container{} */
            }
        </style>
    </head>
    <body>
        <div class="w-screen h-screen flex flex-col">
            <!-- Nav Bar -->
            <nav
                class="px-6 xl:justify-center shadow-lg bg-gradient-to-b from-red-500 to-red-800 w-full mx-auto h-30 flex"
            >
                <div
                    class="xl:w-3/4 w-full flex justify-around md:justify-center"
                >
                    <!-- POKEMON LOGO -->
                    <section class="flex">
                        <div class="card my-2 p-2 rounded-full">
                            <a href="details.html">
                                <img
                                    class="h-20 hover:cursor-pointer hover:scale-[1.02] active:scale-[0.98]"
                                    src="pokedex-icon.png"
                                    alt="3d pokedex logo"
                                    href="main.html"
                                />
                            </a>
                        </div>
                    </section>

                    <!-- MENU BUTTONS -->
                    <div
                        class="hidden md:flex pe-10 lg:pe-20 items-center justify-around w-4/5"
                    >
                        <a href="search.html">
                            <div
                                class="rounded-full flex shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] items-center border-4 p-1 px-2"
                            >
                                <img
                                    class="h-7 px-1 filter brightness-0 invert grayscale"
                                    src="icons/psyduck_icon.png"
                                    alt="psyduck icon"
                                />

                                <p class="p-1 text-xl text-bold text-white">
                                    SEARCH
                                </p>
                            </div>
                        </a>
                        <a href="types.html">
                            <div
                                class="rounded-full flex items-center shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] border-4 p-1 px-2"
                            >
                                <img
                                    class="h-7 px-1 filter brightness-0 invert grayscale"
                                    src="icons/belfry_icon.png"
                                    alt="belfry icon"
                                />
                                <p class="p-1 text-xl text-bold text-white">
                                    TYPES
                                </p>
                            </div>
                        </a>
                        <a href="generations.html">
                            <div
                                class="rounded-full cursor-pointer shadow-lg hover:scale-[1.02] active:scale-[0.98] flex items-center border-4 p-1 px-2"
                            >
                                <img
                                    class="h-7 px-1 filter brightness-0 invert grayscale"
                                    src="icons/diglet_icon.png"
                                    alt="psyduck icon"
                                />
                                <p class="p-1 text-xl text-bold text-white">
                                    GENERATIONS
                                </p>
                            </div>
                        </a>
                    </div>

                    <!-- HAMBURGER MENU  -->
                    <div class="flex md:hidden items-center justify-center">
                        <img
                            class="h-7 hover:invert-0 hover:cursor-pointer menuButton invert"
                            href="#"
                            src="Hamburger_icon.png"
                            alt=""
                        />
                    </div>
                </div>
            </nav>

            <!--MAIN SECTION-->
            <section
                class="flex-1 overflow-auto sm:mx-auto px-5 md:px-10 bg-gradient-to-b from-blue-300 py-4 to-blue-500 justify-center w-full"
            >
                <!-- CONTENT CONTAINER -->
                <div
                    class="flex flex-col md:flex-row grow-0 shrink w-full mx-auto my-2 sm:my-2 xl:my-2 rounded-lg"
                >
                    <!-- CHARACTER PANEL -->
                    <div
                        class="bg-slate-200 shadow-lg border-2 border-slate-400 h-full rounded-3xl border-blue-500 w-full md:w-1/2 mx-auto xl:w-2/6 p-3 my-2"
                    >
                        <!-- Image -->
                        <div
                            class="p-1 m-3 border-2 border-slate-400 bg-gradient-to-b from-slate-400 to-slate-700 rounded-3xl"
                        >
                            <img
                                class="w-4/5 mx-auto my-4 border-4 border-slate-700 p-2 bg-slate-100 rounded-3xl"
                                src="images/Ditto.png"
                                alt="ditto"
                            />

                            <!-- INFO -->
                            <div
                                class="m-2 my-4 flex-col text-lg w-4/5 mx-auto text-center text-slate-200"
                            >
                                <h1
                                    class="title text-center text-2xl p-4 font-bold"
                                >
                                    NAME
                                </h1>

                                <p
                                    class="inline-grid flex-0 grid-rows-3 grid-cols-2 gap-3"
                                >
                                    <span
                                        class="col-1 bg-slate-200 text-slate-700 mx-auto flex rounded-3xl px-3 py-1 shadow-lg"
                                        >Number</span
                                    >
                                    <span
                                        class="col-1 bg-slate-200 text-slate-700 mx-auto flex rounded-3xl px-3 py-1 shadow-lg"
                                        >Height</span
                                    >
                                    <span
                                        class="col-1 bg-slate-200 text-slate-700 mx-auto flex rounded-3xl px-3 py-1 shadow-lg"
                                        >Weight</span
                                    >
                                    <span
                                        class="col-1 bg-slate-200 text-slate-700 mx-auto flex rounded-3xl px-3 py-1 shadow-lg"
                                        >Species</span
                                    >
                                    <span
                                        class="col-1 bg-slate-200 text-slate-700 mx-auto flex rounded-3xl px-3 py-1 shadow-lg"
                                        >Other stages</span
                                    >
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- STATS PANEL -->
                    <section
                        class="border-2 border-slate-700 gap-5 bg-gradient-to-b from-slate-400 to-slate-700 flex-col text-lg h-full flex rounded-3xl shadow-lg border-red-100 w-full mx-auto md:w-1/2 md:mx-5 xl:w-4/6 my-2 p-5"
                    >
                        <!-- CONTAINER -->
                        <div
                            class="flex-col xl:flex-row grow-1 gap-5 flex mx-auto w-full"
                        >
                            <!-- STATS DIAGRAM -->
                            <div
                                class="flex p-4 gap-3 w-full xl:w-1/2 mx-auto justify-center bg-slate-200 border-2 border-slate-400 text-slate-200 rounded-3xl text-lg font-bold font-italics"
                            >
                                <canvas class="radar-chart"></canvas>
                            </div>

                            <div
                                class="flex p-4 gap-3 w-full xl:w-1/2 mx-auto justify-center bg-slate-200 border-2 border-slate-400 text-slate-200 rounded-3xl text-lg font-bold font-italics"
                            >
                                <!-- ABILITIES -->
                                <div
                                    class="flex-col w-full xl:w-1/2 h-full p-5 flex my-10 mx-auto"
                                >
                                    <h1
                                        class="text-3xl text-slate-700 flex font-bold mx-auto p-3 text-center"
                                    >
                                        ABILITIES
                                    </h1>
                                    <ol
                                        class="text-slate-100 justify-center p-3 flex gap-2"
                                    >
                                        <li
                                            class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg font-bold font-italics"
                                            >
                                                Transform
                                            </p>
                                        </li>

                                        <li
                                            class="bg-gradient-to-b from-slate-500 shadow-lg to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg font-bold font-italics"
                                            >
                                                Transform
                                            </p>
                                        </li>
                                    </ol>

                                    <!-- TYPES -->
                                    <h1
                                        class="text-3xl flex text-slate-700 font-bold mx-auto p-3 text-center"
                                    >
                                        TYPES
                                    </h1>
                                    <ol
                                        class="text-slate-100 justify-center p-3 flex gap-2"
                                    >
                                        <li
                                            class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg font-bold font-italics"
                                            >
                                                Normal
                                            </p>
                                        </li>

                                        <li
                                            class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg font-bold font-italics"
                                            >
                                                Normal
                                            </p>
                                        </li>
                                    </ol>
                                </div>
                            </div>
                        </div>

                        <!-- OTHER INFO -->
                        <div
                            class="flex p-4 gap-3 w-full mx-auto justify-center bg-slate-200 border-2 border-slate-400 text-slate-200 rounded-3xl text-lg font-bold font-italics"
                        >
                            <span
                                class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                >Species</span
                            >
                            <span
                                class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                >Species</span
                            >
                            <span
                                class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                >Species</span
                            >
                        </div>
                    </section>
                </div>
            </section>
        </div>

        <script src="main.js"></script>
    </body>
</html>
