<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon Fetcher</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style type="text/tailwindcss">
            @layer utilities {
                /* container{} */
            }
        </style>
    </head>
    <body>
        <div class="w-screen h-screen flex flex-col">
            <!-- Nav Bar -->
            <nav
                class="px-6 xl:justify-center shadow-lg bg-gradient-to-b from-red-500 to-red-800 w-full mx-auto h-30 flex"
            >
                <div
                    class="xl:w-3/4 w-full flex justify-around md:justify-center"
                >
                    <!-- POKEMON LOGO -->
                    <section class="flex">
                        <div class="card my-2 p-2 rounded-full">
                            <a id="randomLink" href="details.html">
                                <img
                                    class="h-20 hover:cursor-pointer hover:scale-[1.02] active:scale-[0.98]"
                                    src="pokedex-icon.png"
                                    alt="3d pokedex logo"
                                    href="main.html"
                                />
                            </a>
                        </div>
                    </section>

                    <!-- MENU BUTTONS -->
                    <div
                        class="hidden md:flex pe-10 lg:pe-20 items-center justify-around w-4/5"
                    >
                        <a href="main.html">
                            <div
                                class="rounded-full flex shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] items-center border-4 p-1 px-2"
                            >
                                <img
                                    class="h-7 px-1 filter brightness-0 invert grayscale"
                                    src="icons/psyduck_icon.png"
                                    alt="psyduck icon"
                                />

                                <p class="p-1 text-xl text-bold text-white">
                                    SEARCH
                                </p>
                            </div>
                        </a>
                        <a href="types.html">
                            <div
                                class="rounded-full flex items-center shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] border-4 p-1 px-2"
                            >
                                <img
                                    class="h-7 px-1 filter brightness-0 invert grayscale"
                                    src="icons/belfry_icon.png"
                                    alt="belfry icon"
                                />
                                <p class="p-1 text-xl text-bold text-white">
                                    TYPE
                                </p>
                            </div>
                        </a>
                        <a href="generations.html">
                            <div
                                class="rounded-full cursor-pointer shadow-lg hover:scale-[1.02] active:scale-[0.98] flex items-center border-4 p-1 px-2"
                            >
                                <img
                                    class="h-7 px-1 filter brightness-0 invert grayscale"
                                    src="icons/diglet_icon.png"
                                    alt="psyduck icon"
                                />
                                <p class="p-1 text-xl text-bold text-white">
                                    GENERATIONS
                                </p>
                            </div>
                        </a>
                    </div>

                    <!-- HAMBURGER MENU  -->
                    <div class="flex md:hidden items-center justify-center">
                        <img
                            class="h-7 hover:invert-0 hover:cursor-pointer invert"
                            href="#"
                            src="Hamburger_icon.png"
                            alt=""
                            id="menuButton"
                        />
                    </div>
                    <!-- DROPDOWN MENU -->
                    <div
                        id="dropdownMenu"
                        class="dropdown-menu hidden md:hidden"
                    >
                        <ul>
                            <li>
                                <a href="main.html">
                                    <div
                                        class="rounded-full flex shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] items-center border-4 p-1 px-2"
                                    >
                                        <img
                                            class="h-7 px-1 filter brightness-0 invert grayscale"
                                            src="icons/psyduck_icon.png"
                                            alt="psyduck icon"
                                        />
                                        <p
                                            class="p-1 text-xl text-bold text-white"
                                        >
                                            SEARCH
                                        </p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="types.html">
                                    <div
                                        class="rounded-full flex items-center shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] border-4 p-1 px-2"
                                    >
                                        <img
                                            class="h-7 px-1 filter brightness-0 invert grayscale"
                                            src="icons/belfry_icon.png"
                                            alt="belfry icon"
                                        />
                                        <p
                                            class="p-1 text-xl text-bold text-white"
                                        >
                                            TYPES
                                        </p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="generations.html">
                                    <div
                                        class="rounded-full cursor-pointer shadow-lg hover:scale-[1.02] active:scale-[0.98] flex items-center border-4 p-1 px-2"
                                    >
                                        <img
                                            class="h-7 px-1 filter brightness-0 invert grayscale"
                                            src="icons/diglet_icon.png"
                                            alt="psyduck icon"
                                        />
                                        <p
                                            class="p-1 text-xl text-bold text-white"
                                        >
                                            GENERATIONS
                                        </p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!--MAIN SECTION-->
            <section
                class="flex-1 overflow-auto sm:mx-auto px-5 md:px-10 bg-gradient-to-b from-blue-300 py-4 to-blue-500 justify-center w-full"
            >
                <!-- CONTENT CONTAINER -->
                <div
                    class="flex flex-col md:flex-row grow-0 shrink w-full mx-auto my-2 sm:my-2 xl:my-2 rounded-lg"
                >
                    <!-- CHARACTER PANEL -->
                    <div
                        class="charPanel bg-gradient-to-b from-slate-200 to-slate-400 shadow-lg border-2 border-slate-400 h-full rounded-3xl border-blue-500 w-full md:w-1/2 mx-auto xl:w-2/6 p-3 my-2"
                    ></div>

                    <!-- STATS PANEL -->
                    <section
                        class="border-2 border-slate-500 gap-5 bg-gradient-to-b from-slate-400 to-slate-700 flex-col text-lg flex rounded-3xl shadow-lg border-red-100 w-full mx-auto md:w-1/2 md:mx-5 xl:w-4/6 my-2 p-5"
                    >
                        <!-- CONTAINER -->
                        <div
                            class="flex-col xl:flex-row grow-1 gap-5 my-auto flex mx-auto w-full"
                        >
                            <!-- STATS DIAGRAM -->
                            <div
                                class="flex-col p-4 gap-3 w-full xl:w-1/2 mx-auto justify-center items-center bg-slate-200 border-2 border-slate-400 text-slate-200 rounded-3xl text-lg font-bold font-italics"
                            >
                                <h1
                                    class="text-3xl pb-2 font-extrabold text-slate-700 text-center w-full"
                                >
                                    BASE STATS
                                </h1>
                                <canvas class="mt-10 flex radar-chart"></canvas>
                            </div>

                            <div
                                class="flex gap-3 w-full mx-auto justify-center bg-slate-200 border-2 border-slate-400 text-slate-200 rounded-3xl h-full text-lg font-bold font-italics"
                            >
                                <!-- MOVES   -->
                                <div
                                    class="flex-col justify-around items-center w-full p-4 flex h-full mx-auto"
                                >
                                    <h1
                                        class="text-3xl text-slate-700 flex font-bold mx-auto pb-3 text-center"
                                    >
                                        MOVES
                                    </h1>
                                    <div
                                        class="w-full flex justify-center h-100"
                                    >
                                        <div
                                            id="abilities"
                                            class="text-slate-100 w-full justify-center flex p-3 overflow-y-scroll h-60 gap-2"
                                        >
                                            <!-- <li
                                                class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                            >
                                                <p
                                                    class="text-lg font-bold font-italics"
                                                >
                                                    Transform
                                                </p>
                                            </li>
    
                                            <li
                                                class="bg-gradient-to-b from-slate-500 shadow-lg to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                            >
                                                <p
                                                    class="text-lg font-bold font-italics"
                                                >
                                                    Transform
                                                </p>
                                            </li> -->
                                        </div>
                                    </div>

                                    <!-- TYPES -->
                                    <h1
                                        class="text-3xl flex text-slate-700 font-bold mx-auto p-3 text-center"
                                    >
                                        TYPES
                                    </h1>
                                    <div
                                        id="types"
                                        class="text-slate-100 justify-center mx-auto flex items-center p-3 gap-2"
                                    >
                                        <!-- <li
                                            class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg font-bold font-italics"
                                            >
                                                Normal
                                            </p>
                                        </li>

                                        <li
                                            class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg font-bold font-italics"
                                            >
                                                Normal
                                            </p>
                                        </li> -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- OTHER INFO -->
                        <!-- <div
                            class="flex p-4 gap-3 w-full mx-auto justify-center bg-slate-200 border-2 border-slate-400 text-slate-200 rounded-3xl text-lg font-bold font-italics"
                        >
                            <span
                                class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                >Species</span
                            >
                            <span
                                class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                >Species</span
                            >
                            <span
                                class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                >Species</span
                            >
                        </div> -->
                    </section>
                </div>
            </section>
        </div>

        <script src="details.js"></script>
    </body>
</html>
