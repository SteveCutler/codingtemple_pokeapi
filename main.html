<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon Fetcher</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/tailwindcss">
            @layer utilities {
                /* container{} */
            }
        </style>
    </head>
    <body>
        <div class="w-screen h-screen flex flex-col">
            <!-- Nav Bar -->
            <nav
                class="px-6 xl:justify-center border-b-4 border-red-900 shadow-lg bg-gradient-to-b from-red-500 to-red-800 w-full mx-auto h-30 flex"
            >
                <div
                    class="xl:w-3/4 w-full flex justify-around md:justify-center"
                >
                    <!-- POKEMON LOGO -->
                    <section class="flex">
                        <div class="card my-2 p-2 rounded-full">
                            <a id="randomLink" href="">
                                <img
                                    class="h-20 hover:cursor-pointer hover:scale-[1.02] active:scale-[0.98]"
                                    src="pokedex-icon.png"
                                    alt="3d pokedex logo"
                                />
                            </a>
                        </div>
                    </section>

                    <!-- MENU BUTTONS -->
                    <div
                        class="hidden md:flex pe-10 lg:pe-20 items-center justify-around w-4/5"
                    >
                        <a href="main.html">
                            <div
                                class="rounded-full flex shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] items-center border-4 p-1 px-2"
                            >
                                <img
                                    class="h-7 px-1 filter brightness-0 invert grayscale"
                                    src="icons/psyduck_icon.png"
                                    alt="psyduck icon"
                                />

                                <p
                                    class="p-1 text-xl underline-offset-4 underline decoration-4 text-bold text-white"
                                >
                                    SEARCH
                                </p>
                            </div>
                        </a>
                        <a href="types.html">
                            <div
                                class="rounded-full flex items-center shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] border-4 p-1 px-2"
                            >
                                <img
                                    class="h-7 px-1 filter brightness-0 invert grayscale"
                                    src="icons/belfry_icon.png"
                                    alt="belfry icon"
                                />
                                <p class="p-1 text-xl text-bold text-white">
                                    TYPES
                                </p>
                            </div>
                        </a>
                        <a href="generations.html">
                            <div
                                class="rounded-full cursor-pointer shadow-lg hover:scale-[1.02] active:scale-[0.98] flex items-center border-4 p-1 px-2"
                            >
                                <img
                                    class="h-7 px-1 filter brightness-0 invert grayscale"
                                    src="icons/diglet_icon.png"
                                    alt="psyduck icon"
                                />
                                <p class="p-1 text-xl text-bold text-white">
                                    GENERATIONS
                                </p>
                            </div>
                        </a>
                    </div>

                    <!-- HAMBURGER MENU  -->
                    <div class="flex md:hidden items-center justify-center">
                        <img
                            id="menuButton"
                            class="h-7 hover:invert-0 menuButton hover:cursor-pointer invert"
                            href="#"
                            src="Hamburger_icon.png"
                            alt=""
                        />

                        <!-- DROPDOWN MENU -->
                        <div id="dropdownMenu" class="dropdown-menu hidden">
                            <ul>
                                <li>
                                    <a href="main.html">
                                        <div
                                            class="rounded-full flex shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] items-center border-4 p-1 px-2"
                                        >
                                            <img
                                                class="h-7 px-1 filter brightness-0 text-center invert grayscale"
                                                src="icons/psyduck_icon.png"
                                                alt="psyduck icon"
                                            />
                                            <p
                                                class="p-1 text-xl select-none text-bold text-white"
                                            >
                                                SEARCH
                                            </p>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="types.html">
                                        <div
                                            class="rounded-full flex items-center shadow-lg cursor-pointer hover:scale-[1.02] active:scale-[0.98] border-4 p-1 px-2"
                                        >
                                            <img
                                                class="h-7 px-1 filter brightness-0 invert grayscale"
                                                src="icons/belfry_icon.png"
                                                alt="belfry icon"
                                            />
                                            <p
                                                class="p-1 text-xl select-none text-center text-bold text-white"
                                            >
                                                TYPES
                                            </p>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="genertations.html">

                                        <div
                                            class="rounded-full cursor-pointer shadow-lg hover:scale-[1.02] active:scale-[0.98] flex items-center border-4 p-1 px-2"
                                        >
                                            <img
                                                class="h-7 px-1 filter brightness-0 invert grayscale"
                                                src="icons/diglet_icon.png"
                                                alt="psyduck icon"
                                            />
                                            <p
                                                class="p-1 text-xl select-none text-bold text-white"
                                            >
                                                GENERATIONS
                                            </p>
                                        </div>
                                    </li>
                                    </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!--MAIN SECTION-->
            <section
                class="flex-1 overflow-auto sm:mx-auto px-5 md:px-10 bg-gradient-to-b from-blue-300 to-blue-500 mx-auto justify-center w-full"
            >
                <!-- SEARCH BAR -->
                <div
                    class="flex-col sm:flex-row flex gap-2 justify-center items-center"
                >
                    <div
                        class="rounded-full border-2 border-slate-400 shadow-lg items-center justify-around xl:justify-center mt-5 bg-slate-300 w-full sm:w-3/5 lg:w-1/2 2xl:w-1/3 flex px-1 py-4"
                    >
                        <form class="w-3/4 flex">
                            <input
                                class="bg-slate-100 flex w-full rounded-full px-5 py-2 mx-2"
                                type="text"
                                id="search"
                                name="search"
                            />
                        </form>
                        <button
                            id="searchBtn"
                            class="bg-blue-600 text-white hover:bg-blue-400 hover:border-blue-500 hover:scale-[0.95] active:scale-[0.92] active:bg-blue-300 active:border-blue-400 font-bold border-2 border-blue-700 shadow-lg text-center mx-2 py-2 px-4 rounded-full"
                        >
                            Search
                        </button>
                    </div>
                    <!-- SEARCH SETTING -->
                    <div
                        class="rounded-full border-2 pe-6 border-slate-400 shadow-lg items-center sm:mt-5 bg-slate-300 flex px-3 py-4"
                    >
                        <div class="p-2 font-bold">
                            <p>Search by:</p>
                        </div>
                        <div class="flex-col text-center">
                            <select id="options" name="options" class="p-1">
                                <option value="Name">Name</option>
                                <option value="Type">Type</option>
                                <option value="Color">Color</option>
                                <option value="Ability">Ability</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- CONTENT CONTAINER -->
                <div
                    class="flex flex-col-reverse md:flex-row justify-center shrink w-full mx-auto my-5 gap-5 sm:my-2 xl:my-5 rounded-lg"
                >
                    <!-- SEARCH DISPLAY PANEL -->
                    <div
                        class="bg-slate-200 searchDisplay hidden border-2 flex h-full overflow-auto border-slate-400 rounded-3xl shadow-lg border-red-100 w-full w-1/2 mx-auto lg:w-4/6 my-2 p-5"
                        id="searchContainer"
                    >
                        <div
                            class="inline-grid flex grid-cols-1 sm:grid-cols-3 2xl:grid-cols-4 grid-rows-3 h-full w-full gap-4"
                            id="searchDisplay"
                        >
                            <!-- EXAMPLE DIV -->

                            <!-- <div
                                class="bg-gradient-to-br shadow-inner from-slate-200 to-fuchsia-300 hover:cursor-pointer hover:scale-[1.01] active:scale-[0.98] flex flex-col items-center text-slate-800 justify-center shadow-lg border-2 border-slate-300 rounded-3xl py-5 px-3 col-1"
                            >
                                <img
                                    class="w-1/2 p-4"
                                    src="images/ditto_sprite_gif.gif"
                                    alt="ditto sprite"
                                />
                                <div
                                    class="flex-col-reverse flex items-center text-center justify-center"
                                >
                                    <h1
                                        class="text-2xl select-none font-bold py-1 font-mono text-slate-700"
                                    >
                                        Ditto
                                    </h1>
                                    <p
                                        class="mx-2 select-none text-md font-extrabold text-slate-400"
                                    >
                                        No. 132
                                    </p>
                                </div>

                                <span class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis, placeat? Unde, ut! Perspiciatis, quia esse?</span> 
                                <div
                                    class="typeBade select-none bg-gradient-to-b m-2 from-fuchsia-300 to-fuchsia-500 shadow-md border-fuchsia-400 border-2 rounded-full font-bold text-lg text-center px-3"
                                >
                                    Normal
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <!-- CHARACTER PANEL -->
                    <div
                        class="bg-slate-200 hidden h-full shadow-lg border-2 border-slate-400 rounded-3xl border-blue-500 w-full mx-auto w-1/2 lg:w-2/6 p-3 my-2"
                        id="characterContainer"
                    >
                        <div
                            class="p-1 m-3 border-2 border-slate-400 bg-gradient-to-b from-slate-400 to-slate-500 rounded-3xl"
                        >
                            <img
                                class="w-4/5 mx-auto my-4 border-4 border-slate-700 p-2 bg-slate-100 rounded-3xl"
                                src="images/Ditto.png"
                                alt="ditto"
                            />

                            <div
                                class="m-2 my-4 flex-col text-lg w-4/5 mx-auto text-center text-slate-200"
                            >
                                <h1
                                    class="title text-center text-2xl font-bold"
                                >
                                    NAME
                                </h1>
                                <!-- ABILITIES -->
                                <div
                                    class="flex-col w-full h-full p-3 flex my-5 mx-auto"
                                >
                                    <h1
                                        class="text-3xl select-none flex font-bold mx-auto p-3 text-center"
                                    >
                                        ABILITIES
                                    </h1>
                                    <ol
                                        class="text-slate-100 select-none justify-center p-3 w-full flex gap-2"
                                    >
                                        <li
                                            class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg font-bold font-italics"
                                            >
                                                Transform
                                            </p>
                                        </li>

                                        <li
                                            class="bg-gradient-to-b from-slate-500 shadow-lg to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg font-bold font-italics"
                                            >
                                                Transform
                                            </p>
                                        </li>
                                    </ol>

                                    <!-- TYPES -->
                                    <h1
                                        class="text-3xl select-none flex font-bold mx-auto p-3 text-center"
                                    >
                                        TYPE
                                    </h1>
                                    <ol
                                        class="text-slate-100 justify-center p-1 flex"
                                    >
                                        <li
                                            class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg select-none font-bold font-italics"
                                            >
                                                Normal
                                            </p>
                                        </li>

                                        <li
                                            class="bg-gradient-to-b shadow-lg from-slate-500 to-slate-700 border-2 border-slate-400 rounded-3xl px-4 py-1"
                                        >
                                            <p
                                                class="text-lg select-none font-bold font-italics"
                                            >
                                                Normal
                                            </p>
                                        </li>
                                    </ol>
                                </div>
                                <p
                                    class="my-5 p-5 w-4/5 mx-auto flex text-center"
                                >
                                    <a
                                        href="#"
                                        class="bg-blue-600 select-none text-white mx-auto hover:bg-blue-400 hover:border-blue-500 hover:scale-[0.95] active:scale-[0.92] active:bg-blue-300 active:border-blue-400 font-bold border-2 border-blue-700 shadow-lg text-center mx-2 py-2 px-4 rounded-full"
                                        >Detailed Stats</a
                                    >
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="main.js"></script>
    </body>
</html>
